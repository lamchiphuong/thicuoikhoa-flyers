<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Open Graph cho Zalo -->
  <meta property="og:title" content="Bài kiểm tra cuối khoá - Everybody Up 5" />
  <meta property="og:description" content="Chào các em! Đã hoàn thành Everybody Up 5. Hãy sẵn sàng làm bài thi thật tốt nhé!" />
  <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2995/2995440.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lamchiphuong.github.io" />

  <title>Everybody Up 5 - Final Test</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f7ff 0%, #e6f0ff 100%);
      min-height: 100vh;
      color: #1e293b;
      overflow-x: hidden;
    }

    .container { max-width:1280px; margin:0 auto; padding:20px; }

    .worksheet-wrapper {
      background:white;
      border-radius:16px;
      box-shadow:0 20px 40px rgba(0,0,0,0.08);
      overflow:hidden;
      margin-top:30px;
      border:1px solid #e2e8f0;
      position: relative;
      z-index: 1;
      overflow-y: auto;          /* Bật cuộn cho wrapper */
      max-height: 90vh;          /* Giới hạn tối đa để tránh quá dài, nhưng vẫn cuộn */
    }

    .worksheet-wrapper iframe {
      width:100%;
      height: 90vh;              /* Tăng lên để vừa Full HD, tránh cắt */
      min-height: 600px;         /* Đảm bảo không quá nhỏ */
      border:none;
      display:block;
      overflow-y: auto !important;  /* Buộc cuộn dọc nếu nội dung dài */
      overflow-x: hidden;
      scrolling: yes !important;    /* Bật scroll (dù embed có thể override) */
    }

    /* Modal giữ nguyên, z-index cao */
    .modal-overlay {
      position: fixed;
      inset:0;
      background:rgba(0,0,0,0.55);
      backdrop-filter:blur(4px);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 99999;
      opacity:0;
      visibility:hidden;
      transition:all 0.6s cubic-bezier(0.4,0,0.2,1);
    }

    .modal-overlay.show {
      opacity:1;
      visibility:visible;
    }

    .modal-content {
      background:white;
      max-width:540px;
      width:92%;
      border-radius:20px;
      padding:40px 36px;
      box-shadow:0 25px 60px rgba(0,0,0,0.22);
      transform:scale(0.7);
      opacity:0;
      transition:all 0.5s cubic-bezier(0.34,1.56,0.64,1);
      text-align:left;
      position:relative;
      z-index: 100000;
    }

    .modal-overlay.show .modal-content {
      transform:scale(1);
      opacity:1;
    }

    .modal-title {
      font-size:2.1rem;
      font-weight:700;
      margin-bottom:28px;
      color:#1e40af;
      line-height:1.3;
      text-align:center;
    }

    .modal-text {
      font-size:1.12rem;
      line-height:1.7;
      margin-bottom:20px;
      color:#334155;
    }

    .highlight {
      color:#dc2626;
      font-weight:700;
      font-size:1.2rem;
    }

    .bee-icon {
      width:90px;
      height:90px;
      margin:0 auto 28px;
      display:block;
    }

    .close-btn {
      position:absolute;
      top:16px;
      right:24px;
      font-size:2.2rem;
      color:#64748b;
      cursor:pointer;
      transition:color 0.2s;
    }

    .close-btn:hover {
      color:#1e293b;
    }

    .ready-btn {
      display: block;
      margin: 24px auto 0;
      padding: 14px 36px;
      font-size: 1.18rem;
      font-weight: 600;
      color: white;
      background: #2563eb;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(37,99,235,0.25);
    }

    .ready-btn:hover {
      background: #1d4ed8;
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(37,99,235,0.35);
    }

    h1.page-title {
      text-align:center;
      margin:30px 0 20px;
      font-size:2.2rem;
      color:#1e40af;
      font-weight:700;
      text-shadow:0 2px 10px rgba(30,64,175,0.15);
    }

    @media (max-width:768px) {
      .worksheet-wrapper { max-height: 80vh; }
      .worksheet-wrapper iframe { height: 80vh; min-height: 500px; }
      .modal-content { padding:32px 24px; }
      .ready-btn { padding:12px 28px; font-size:1.1rem; }
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div class="modal-overlay" id="welcomeModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      
      <img src="https://cdn-icons-png.flaticon.com/512/809/809154.png" alt="Icon con ong" class="bee-icon"/>
      
      <div class="modal-title">Chào các em!</div>
      
      <div class="modal-text">
        Sau một khoảng thời gian dài, cuối cùng các em cũng đã hoàn thành
        quyển <strong>Everybody Up 5</strong>. <br>Hãy sẵn sàng làm bài thi, và cố gắng
        làm tốt nhất nhé!
      </div>
      
      <div class="modal-text highlight" style="font-weight:700; margin-top:16px;">
        Hãy làm và kiểm tra cẩn thận trước khi nộp bài<br>
        vì các em <span style="font-size:1.25rem;">chỉ có 1 LẦN làm bài duy nhất</span>.
      </div>

      <button class="ready-btn" onclick="closeModal()">Sẵn sàng thi</button>
    </div>
  </div>

  <div class="container">
    <h1 class="page-title">EVERYBODY UP 5 - FINAL TEST</h1>

    <!-- Liveworksheet embed - thêm scrolling="yes" trực tiếp -->
    <div class="worksheet-wrapper">
      <iframe 
        src="https://www.liveworksheets.com/embed/c?a=s&g=FLYERS&s=FINAL_TEST&t=Yqy7FnAHYs&sr=y&is=y&ia=y&l=y9&i=otcoxod&r=4a&f=dzdxzdzc&ms=uzz&cd=p-ti3-l---piiii4jzkjmjn9dngnmgngkxgg&mw=hs" 
        width="100%" 
        height="90vh" 
        frameborder="0" 
        scrolling="yes" 
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    window.onload = function() {
      document.getElementById('welcomeModal').classList.add('show');
    };

    function closeModal() {
      document.getElementById('welcomeModal').classList.remove('show');
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });
  </script>

</body>
</html>
